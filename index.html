<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"  
                <a-image src="assets/livesquid_reaction.png" look-at="[gps-camera]" scale="1 1 1" gps-entity-place="latitude: 37.193255; longitude: -3.626417;"
                ></a-image>

                <a-video src="assets/demo_reel_v3.mp4"  scale="0.5 0.5 0.5" gps-entity-place="latitude:37.193255 ; longitude: -3.626417;"
                ></a-video>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
